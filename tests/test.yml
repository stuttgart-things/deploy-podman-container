---
- hosts: all
  become: true
  roles:
    - role: deploy-podman-container
      vars: 
        container_name: env-test2
        container_image: nginx:latest
        container_run_args: >-
          -d
        mounts:
          webserverconfig:
            host: /tmp/test
            container: /test:Z
        env_vars:
          hostname:
            key: HOSTNAME
            value: "horst"
          location:
            key: LOCATION
            value: "stuttgart"
        ports:
          http:
            host: 81
            container: 80
          https:
            host: 444
            container: 443