---
- hosts: all
  become: true
  roles:
    # - base-os-setup
    # - install-configure-podman

    - role: deploy-podman-container
      vars: 
        container_name: rancher-loadbalancer
        container_image: nginx:latest
        container_run_args: >-
          -d
        mounts:
          webserverconfig:
            host: /tmp/test
            container: /test:Z
        env_vars:
          hostname:
            key: HOSTNAME
            value: horst
          location:
            key: LOCATION
            value: stuttgart
        ports:
          http:
            host: 80
            container: 80
          https:
            host: 443
            container: 443  

        #container_cmd_args: 