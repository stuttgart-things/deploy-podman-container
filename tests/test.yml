---
- hosts: all
  become: true
  roles:
    - base-os-setup
    - install-configure-podman

    - role: deploy-podman-container
      vars: 
        container_name: webserver
        container_image: nginx:latest
        # volume_mounts:
        #   - host: "/etc", container: "/etc"
        ports:
          http:
            host: 8080
            container: 80
          https:
            host: 8443
            container: 443  
          
        container_run_args: >-
          -p 8080:80
        #container_cmd_args: 