---
- hosts: all
  become: true
  roles:
    - base-os-setup
    - install-configure-podman

    - role: deploy-podman-container
      vars: 
        container_name: kanone
        container_image: nginx:latest
        mounts:
          webserverconfig:
            host: /tmp
            container: /tmp:Z
        ports:
          http:
            host: 8080
            container: 80
          https:
            host: 8443
            container: 443  
          
        container_run_args: >-
          -p 8080:80
        #container_cmd_args: 