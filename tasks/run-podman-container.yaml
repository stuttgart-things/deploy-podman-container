---
- name: Run container (if the container should be running permanently - it will be stopped and restarted in a systemd service)
  containers.podman.podman_container:
    name: "{{ container_name }}"
    pod: "{{ pod_name }}"
    image: "{{ container_image }}"
    state: "{{ state }}"
    recreate: "{{ recreate }}"
    env: "{{ env_vars_dict }}" 
    ports: "{{ port_list }}"
    volumes: "{{ mount_list }}"
    #cmd_args: "{{ container_cmd_args | default(omit) }}"

- name: get contaner ip 
  shell: |
    sudo podman inspect -f "{{.NetworkSettings.IPAddress}}" {{ container_name }}