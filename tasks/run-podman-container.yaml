- name: pull container image
  podman_image:
    name: "{{ container_image }}"

- name: Run container
  containers.podman.podman_container:
    name: "{{ container_name }}"
    image: "{{ container_image }}"
    state: "{{ state }}"
    recreate: "{{ recreate }}"
    env: "{{ env_vars_dict }}" 
    ports: "{{ port_list }}"
    volumes: "{{ mount_list }}"
    cmd_args: "{{ container_cmd_args | default(omit) }}"